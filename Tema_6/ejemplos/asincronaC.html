<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function darDiaPromesa(){
            return new Promise(function(resolve, reject){
                setTimeout(()=> {
                    resolve("lunes");
                }, 3000);
            })
        }
        /*
            let hoyPromesa = darDiaPromesa();
            hoyPromesa.then((resultado)=>console.log(resultado))
        */

        function asignarEstadoAnimico(dia){
            return new Promise((resolve,reject)=> {
                switch(dia){
                    case "lunes":
                        resolve(dia + " Depresion");
                        break;
                    case "Domingo":
                        resolve(dia + " Alegria");
                        break;
                    default:
                        reject(dia + " meh"); 
                        break;
                   }
            })
        }

        function enExito(resultado){
            console.log(`hoy estamos a ${resultado}`);
        }

        function enFracaso(error){
            console.log(`Error: ${error}`);
        }
        /*
        let hoyPromesa = darDiaPromesa();
        hoyPromesa
            .then(asignarEstadoAnimico)
            .then(enExito, enFracaso)
        */

        let hoyPromesa = darDiaPromesa();
        hoyPromesa
            .then(asignarEstadoAnimico)
            .then(enExito)
            .catch(enFracaso);
    </script>
    
</body>
</html>
