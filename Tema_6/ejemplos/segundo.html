<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Asi se captiran eventos asociados a un <span id="miSpan">elemento</span> HTML.</p>


    <script>
        let miSpan = document.getElementById("miSpan");

        miSpan.addEventListener("click",(objetoEvento)=>{
            console.info(objetoEvento.target);
        });

    </script>
    
</body>
</html>
