        let dos = document.getElementById("b2").addEventListener("click",function pdos(evento){

        });

        let tres = document.getElementById("b3").addEventListener("click",function ptres(evento){
            document.getElementById("b33").checked = true;

        });
        let contador=0;
        let cuatro = document.getElementById("b4").addEventListener("click",function pcuatro(evento){
            contador=contador+1;

                document.getElementById("b22").checked = true;

            }
        });
