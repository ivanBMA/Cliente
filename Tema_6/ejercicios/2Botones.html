<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="uno">uno</button>
    <button id="dos">dos</button>


    <script>
        let contador1 = 0;
        let contador2 = 0;
        const array = [1];
        array[0]= document.getElementById("uno");
        array[1]= document.getElementById("dos");


        for (const element of array) {
            element.addEventListener("click",function funcion(evento){
                if () {
                    contador1++;
                }else{
                    contador2++;
                }
            });
        }; 


        console.log(contador1);
        console.log(contador2);

    </script>

    
</body>
</html>
