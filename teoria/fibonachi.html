<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function fibo(numero){
        if (numero < 2) {
            return 1;
        }else{
            return fibo(numero - 1) + fibo(numero - 2);
        }
       }

       let elementos = 10;
       for (let index = 0; index < elementos; index++) {
        console.log(fibo(index));
        
       }
       
    </script>
    
</body>
</html>
