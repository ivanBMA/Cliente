<body>
    <script>
        //Calcular el factorial mediante recursividad.

        
        function triangular(numero) {
            if (numero === 1) {
                return 1;
            }else{
                console.log(numero);
                //return triangular(numero + 1) * numero;
                return triangular(numero - 1) * numero;

                
            }
            
        }

        

        var numero = prompt("Numero");
        console.log("-->" + triangular(numero));
       
    </script>
