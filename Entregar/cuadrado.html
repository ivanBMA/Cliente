    <script>
        //Calcular el factorial mediante recursividad.

        
        function cuadrado(numero) {
            if (numero === 1) {
                console.log(numero);
                return 1;
            }else{
                console.log(numero);
                return 2 * (numero - 1)+ cuadrado(numero -1) + 1;
            }
            
        }

        

        var  numero = prompt("Numero");
        numero  = Number(numero);
        console.log("-->" + cuadrado(numero));
       
    </script>
