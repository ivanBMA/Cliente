<html>
    <head>
    <title>Ejercicio DOM</title>
        <script type="text/javascript">
            /*
                a) Cada vez que se pulse el botón se añadan nuevos elementos a la lista.
                b) Cuando se llegue a un múltiplo de 5 de elementos debe ocultar el botón y, tras 10 
                segundos, volver a aparecer.
            */
           function mostrar() {
            document.getElementById("a").style.visibility = 'visible';
           }

            function insertar() {
                var ul = document.getElementById("lista");

                if (ul.children.length % 5 == 0) {
                    document.getElementById("a").style.visibility = 'hidden'; 

                    setTimeout(function() {mostrar();}, 10000);
                }

                const newNode = document.createElement("li");
                const textNode = document.createTextNode("Elemento");
                newNode.appendChild(textNode);

                ul.insertBefore(newNode, ul.children[ul.length]);
            }
        </script>
    </head>
    <body>
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <input id="a" type="button" value="Insertar elemento" onclick="insertar();">
    </body>
</html>
