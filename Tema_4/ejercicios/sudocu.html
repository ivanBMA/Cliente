    <script>

        const matriz = [
            [9,6,8,7,4,5,3,1,2],
            [7,4,2,7,5,4,1,3,9],
            [1,5,3,4,7,5,3,9,2],
            [9,2,8,7,4,5,3,1,6],
            [9,3,8,4,5,7,6,1,2],
            [9,6,1,7,4,5,3,8,2],
            [1,6,8,4,5,7,3,8,2],
            [3,6,8,7,4,5,9,1,2],
            [9,6,2,7,4,5,3,1,8]
        ];
        contadorB = 0;       
        for (var i = 0; i < matriz.length; i++) {
            document.write("<tr>");
            contador = 0;
            contadorB++;
            for (let j = 0; j < matriz.length; j++) {
                contador++;
                if(contadorB == 3 && contador == 3){
                    document.write("<td id='dosBordes'>" + matriz[i][j] + "</td>");
                    contador = 0;  
                }
                else if (contador == 3) {
                    document.write("<td id='bordeDerecho'>" + matriz[i][j] + "</td>");
                    contador = 0;  
                }
                else if(contadorB == 3){
                    document.write("<td id='bordeAbajo'>" + matriz[i][j] + "</td>");
                }
                else{
                    document.write("<td>" + matriz[i][j] + "</td>");       
                }
            }
            if(contadorB == 3){
                contadorB = 0;
            }
            document.write("</tr>");
            
        }




    //console.log(matriz)
